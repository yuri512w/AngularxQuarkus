<nav class="lista-pessoa">
    <h2>Cadastro de Pessoa</h2>

    <form (ngSubmit)="submitForm()" #cadastroForm="ngForm">
        <div class="form-field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="pessoa.nome" required>
        </div>

        <div class="form-field">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="pessoa.sobrenome" required>
        </div>

        <div class="form-field">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="pessoa.cpf" required>
        </div>

        <!-- Adicione outros campos do formulÃ¡rio de acordo com sua necessidade -->

        <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
    </form>
</nav>
